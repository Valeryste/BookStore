<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<form th:method="POST" th:action="@{/admin/books/create}" th:object="${book}" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="row mb-3">
        <label for="name" class="form-label">Input name book: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="price" class="form-label">Input price: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{price}" id="price"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="form-label">Input description book: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{description}" id="description"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="author" class="form-label">Input author: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{author}" id="author"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="release date" class="form-label">Input release date: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{releaseDate}" id="release date"/>
        </div>
    </div>
    <div>
        <select th:field="*{category}" class="form-select" aria-label="Default select">
            <option value="0" selected="">Select category book</option>
            <option th:each="category :${categorybooks}" th:value="${category.getId()}">
                <p th:text="${category.getName()}">
            </option>
        </select>
    </div>
    <div>
        <label for="formFile" class="form-label">Select image</label>
        <input class="form-control" type="file" id="formFile" name="image">
    </div>
    <input type="submit" value="Create">
</form>
</body>
</html>
