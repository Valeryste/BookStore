
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Admin Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/books">Books</a>
                <a class="nav-link" href="/admin/books/create">Create book</a>
                <a class="nav-link" href="/">Exit admin page</a>
            </div>
        </div>
    </div>
</nav>
<br/>
<br/>
<form th:method="PATCH" th:action="@{/admin/books/{id}(id=${book.getId()})}" th:object="${book}" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div>
    <img th:src="@{/images/books/{image}(image=${book.getPathImage()})}" width="260px" height="400px">
    <br/>
    <a>Name
        <a th:text="${book.getName()}">Name</a>
    </a>
    <br/>
        <div class="row mb-3">
            <label for="name" class="form-label">Name book: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name"/>
            </div>
        </div>
        <input type="submit" value="Updated">
    <br/>
    <a>Category:
        <a th:text="${book.getCategory.getName()}">Category</a>
    </a>
    <br/>
         <div class="row mb-3">
             <select th:field="*{category}" class="form-select" aria-label="Default select">
                 <option value="0" selected="">Category book: </option>
                 <option th:each="category :${categorybooks}" th:value="${category.getId()}">
                     <p th:text="${category.getName()}">
                 </option>
             </select>
         </div>
         <input type="submit" value="Updated">
    <br/>
    <a>Description:
        <a th:text="${book.getDescription()}">Description</a>
    </a>
    <br/>
         <div class="row mb-3">
             <div class="row mb-3">
                 <label for="description" class="form-label">Description book: </label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" th:field="*{description}" id="description"/>
                 </div>
             </div>
         </div>
    <input type="submit" value="Updated">
    <br/>
    <a>Price:
        <a th:text="${book.getPrice()}">Price</a>
    </a>
    <br/>
         <div class="row mb-3">
             <label for="price" class="form-label">Price: </label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" th:field="*{price}" id="price"/>
             </div>
         </div>
    <input type="submit" value="Updated">
    <br/>
    <a>Author:
        <a th:text="${book.getAuthor()}">Author</a>
    </a>
    <br/>
         <div>
             <label for="author" class="form-label">Author: </label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" th:field="*{author}" id="author"/>
             </div>
         </div>
    <input type="submit" value="Updated">
    <br/>
    <a>Release date:
        <a th:text="${book.getReleaseDate()}">Author</a>
    </a>
    <br/>
         <div class="row mb-3">
             <label for="release date" class="form-label">Release date: </label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" th:field="*{releaseDate}" id="release date"/>
             </div>
         </div>
    <input type="submit" value="Updated">
    <br/>
    <br/>
</div>
</form>
</body>
</html>
</body>
</html>
