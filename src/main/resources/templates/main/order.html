<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book Store</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

    <!--== Google Fonts ==-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,400i,500,600,700" rel="stylesheet">

    <!--== Bootstrap CSS ==-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!--== Themify Icons CSS ==-->
    <link href="/css/themify-icons.css" rel="stylesheet"/>
    <!--== Font-awesome Icons CSS ==-->
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>
    <!--== Ionicons CSS ==-->
    <link href="/css/ionicons.min.css" rel="stylesheet"/>
    <!--== Animate CSS ==-->
    <link href="/css/animate.css" rel="stylesheet"/>
    <!--== Aos CSS ==-->
    <link href="/css/aos.css" rel="stylesheet"/>
    <!--== FancyBox CSS ==-->
    <link href="/css/jquery.fancybox.min.css" rel="stylesheet"/>
    <!--== Slicknav CSS ==-->
    <link href="/css/slicknav.css" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link href="/css/swiper.min.css" rel="stylesheet"/>
    <!--== Main Style CSS ==-->
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper home-default-wrapper">

    <!--== Start Preloader Content ==-->
    <div class="preloader-wrap">
        <div class="preloader">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!--== End Preloader Content ==-->

    <main class="main-content">
        <!--== Start Product Area Wrapper ==-->
        <section class="product-area product-information-area">
            <div class="container">
                <div class="product-information">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="edit-checkout-head">
                                <div class="header-logo-area">
                                    <a href="index.html">
                                        <img class="logo-main" src="/logo.png" alt="Logo">
                                        <img class="logo-light" src="/logo.png" alt="Logo">
                                    </a>
                                </div>
                            </div>
                            <div class="edit-checkout-information">
                                <h4 class="title">Contact information</h4>
                                <div class="logged-in-information">
                                    <p>
                                        <h4 class="name" th:text="${person.getUsername()}"></h4>
                                        <h4 class="name" th:text="${person.getId()}"></h4>
                                        <span></span>
                                        <div>
                                        <form th:action="@{/logout}" th:method="POST">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <input type="submit" value="Logout"/>
                                        </form>
                                        </div>
                                    </p>
                                </div>
                                <div class="edit-checkout-form">
                                    <h4 class="title">Making an order</h4>
                                    <div class="row row-gutter-12">
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="name" value="alan">
                                                <label for="floatingInputGrid">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput2Grid" placeholder="name" value="demo">
                                                <label for="floatingInput2Grid">Last name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput3Grid" placeholder="address" value="">
                                                <label for="floatingInput3Grid">Address</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-floating">
                                                <select class="form-select form-control" id="floatingInput4rid" aria-label="Floating label select example">
                                                    <option selected></option>
                                                    <option value="1">Grodno</option>
                                                    <option value="2">Minsk</option>
                                                    <option value="3">Brest</option>
                                                    <option value="4">Gomel</option>
                                                    <option value="5">Mogilev</option>
                                                    <option value="6">Vitebsk</option>
                                                </select>
                                                <div class="field-caret"></div>
                                                <label for="floatingInput4rid">Region</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput5Grid" placeholder="Credit cart" value="">
                                                <label for="floatingInput7Grid">Credit cart</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput6Grid" placeholder="Expiration" value="">
                                                <label for="floatingInput7Grid">CVV</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput7Grid" placeholder="Expiration" value="">
                                                <label for="floatingInput7Grid">Expiration</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="btn-box">
                                                <a class="btn-shipping" href="/shop">Buy</a>
                                            </div>
                                            <div class="btn-box">
                                                <a class="btn-shipping" href="/shop">Return to shop</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="shipping-cart-subtotal-wrapper">
                                <div class="shipping-cart-subtotal">
                                    <div class="shipping-cart-item">
                                        <div class="thumb">
                                            <img th:src="@{/images/books/{image}(image=${book.getPathImage()})}" width="60" height="80" alt="">
                                        </div>
                                        <div class="content">
                                            <h4 class="title" th:text="${book.getName()}"></h4>
                                            <span class="price" th:text="'$'+${book.getPrice()}"></span>
                                        </div>
                                    </div>
                                    <div class="shipping-total">
                                        <p class="total">Total</p>
                                        <p class="price"><span class="usd">USD</span><a th:text="'$'+${book.getPrice()}"></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Product Area Wrapper ==-->
    </main>

    <!--== Scroll Top Button ==-->
    <div class="scroll-to-top"><span class="fa fa-angle-double-up"></span></div>

</div>





<!--=======================Javascript============================-->

<!--=== Modernizr Min Js ===-->
<script src="/js/modernizr.js"></script>
<!--=== jQuery Min Js ===-->
<script src="/js/jquery-3.5.1.min.js"></script>
<!--=== jQuery Migration Min Js ===-->
<script src="/js/jquery-migrate.js"></script>
<!--=== Popper Min Js ===-->
<script src="/js/popper.min.js"></script>
<!--=== Bootstrap Min Js ===-->
<script src="/js/bootstrap.min.js"></script>
<!--=== jquery Appear Js ===-->
<script src="/js/jquery.appear.js"></script>
<!--=== jquery Swiper Min Js ===-->
<script src="/js/swiper.min.js"></script>
<!--=== jquery Fancybox Min Js ===-->
<script src="/js/fancybox.min.js"></script>
<!--=== jquery Aos Min Js ===-->
<script src="/js/aos.min.js"></script>
<!--=== jquery Slicknav Js ===-->
<script src="/js/jquery.slicknav.js"></script>
<!--=== jquery Countdown Js ===-->
<script src="/js/jquery.countdown.min.js"></script>
<!--=== jquery Wow Min Js ===-->
<script src="/js/wow.min.js"></script>

<!--=== Custom Js ===-->
<script src="/js/custom.js"></script>
</body>
</html>
